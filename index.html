<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Wiwi</title>
    <meta name="description" content="Galeri Foto Estetik Wiwi">
    <!-- Preconnect untuk meningkatkan performa loading -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <!-- Preload CSS -->
    <link rel="preload" href="style.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style">
    <!-- Preload critical images -->
    <link rel="preload" as="image" href="wiwi/chwiwi.jpg" type="image/jpeg">
    <link rel="preload" as="image" href="wiwi/chwiwi.webp" type="image/webp">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Image optimization meta tags -->
    <meta http-equiv="Accept-CH" content="DPR, Width, Viewport-Width">
    <meta http-equiv="Accept-CH-Lifetime" content="86400">
</head>
<body class="dark-mode">
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-brand">
                <i class="fas fa-camera"></i>
                <span>Galeri Wiwi</span>
            </div>
            <div class="nav-links">
                <a href="#home" class="active">Beranda</a>
                <a href="#gallery">Galeri</a>
                <a href="#about">Tentang</a>
                <a href="#contact">Kontak</a>
            </div>
            <div class="nav-controls">
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="nav-toggle" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="music-control">
        <button id="musicToggle" class="music-toggle" aria-label="Toggle music">
            <i class="fas fa-music"></i>
        </button>
        <div class="music-status">Klik untuk putar musik</div>
        <audio id="bgMusic" preload="metadata" loop>
            <source src="Addison Rae - Diet Pepsi-yt.savetube.me.mp3" type="audio/mpeg">
            Browser Anda tidak mendukung elemen audio.
        </audio>
    </div>
    
    <main class="container">
        <h1 class="title">fOTO</h1>
        <div class="gallery" id="gallery">
            <div class="gallery-grid" id="galleryGrid"></div>
        </div>
        <div class="modal" id="imageModal">
            <span class="close-button" id="closeModal">&times;</span>
            <img class="modal-content" id="modalImage" alt="Gambar diperbesar">
        </div>
    </main>

    <!-- Script -->
    <script src="script.js" defer></script>
</body>
</html>
